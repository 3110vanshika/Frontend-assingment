<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bogo-heading">
        <span>YAY! It's BOGO</span>
      </div>
      <div class="bogo-unit">
        <div class="unit" data-price="10.00">
          <div class="unit-container">
            <div class="radio">
              <input type="radio" name="units" id="unit" />
              <label for="unit1" class="radio"></label>
            </div>
            <div class="unit-content">
              <div class="unit-text">
                <h4>1 Unit</h4>
                <span class="offer">10% Off</span>
              </div>
              <span class="unit-text_text">Standard price</span>
            </div>
          </div>
          <div class="unit-price">
            <h4>$10.00 USD</h4>
            <strike class="offered-price">$24.00 USD</strike>
          </div>
        </div>
        <div class="unit most-popular" data-price="18.00">
          <div class="most-popular-text">
            <span>Most Popular</span>
          </div>
          <div class="unit-container">
            <div class="radio">
              <input type="radio" name="units" id="unit" />
              <label for="unit2" class="radio"></label>
            </div>
            <div class="unit-content">
              <div class="unit-text">
                <h4>2 Unit</h4>
                <span class="offer">20% Off</span>
              </div>
              <div class="unit-input-container">
                <table class="table">
                  <thead class="table-head">
                    <tr>
                      <th></th>
                      <th>Size</th>
                      <th>Colors</th>
                    </tr>
                  </thead>
                  <tbody class="table-body">
                    <tr>
                      <td class="table-text">#1</td>
                      <td>
                        <select>
                          <option value="S">S</option>
                          <option value="M">M</option>
                          <option value="L">L</option>
                          <option value="XL">XL</option>
                        </select>
                      </td>
                      <td>
                        <select>
                          <option value="Black">Black</option>
                          <option value="Blue">Blue</option>
                          <option value="White">White</option>
                          <option value="Green">Green</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td class="table-text">#2</td>
                      <td>
                        <select>
                          <option value="S">S</option>
                          <option value="M">M</option>
                          <option value="L">L</option>
                          <option value="XL">XL</option>
                        </select>
                      </td>
                      <td>
                        <select>
                          <option value="Colour">Colour</option>
                          <option value="M">M</option>
                          <option value="L">L</option>
                          <option value="XL">XL</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="unit-price">
            <h4>$18.00 USD</h4>
            <strike class="offered-price">$24.00 USD</strike>
          </div>
        </div>
        <div class="unit" data-price="24.00">
          <div class="unit-container">
            <div class="radio">
              <input type="radio" name="units" id="unit" />
              <label for="unit3" class="radio"></label>
            </div>
            <div class="unit-content">
              <div class="unit-text">
                <h4>3 Unit</h4>
                <span class="offer">30% Off</span>
              </div>
              <span class="unit-text_text">Standard price</span>
            </div>
          </div>
          <div class="unit-price">
            <h4>$24.00 USD</h4>
            <strike class="offered-price">$24.00 USD</strike>
          </div>
        </div>
      </div>
      <div class="info">
        <div class="delivery">
          <span>Free Delivery</span>
        </div>
        <div class="total">
          <span>Total: $0.00 USD</span>
        </div>
      </div>
      <button><span>+</span> Add to cart</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
